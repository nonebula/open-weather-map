  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid left-side-container" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <!-- This form will be where users input data about the cities -->
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                  class="form-input weather-search"
                  type="text"
                  id="search-input"
                  placeholder="London"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                <div class="input-group-append">
                  <!-- This button will trigger our Fetch call -->
                  <button
                    type="submit"
                    class="btn search-button btn btn-success"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          <div class="d-grid gap-2 col-4 mx-auto list-group" id="history"></div>
        </aside>
        <!-- We'll be dumping our JSON contents in here -->
        <div class="col-lg-9 pb-3 right-side-container">
          <section
            id="today"
            class="mt-3"
            role="region"
            aria-live="polite"
          >
          <div id="today"></div>
            <!--  today card -->
          <div class="card" style="width: 18rem;">
            </div>
          </div>
        </section>
        </div>
      </div>
    </div>
    <section
    id="forecast"
    class="row mt-3"
    role="region"
    aria-live="polite"
  >
